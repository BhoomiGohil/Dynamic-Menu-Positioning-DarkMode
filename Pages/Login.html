<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="..\Css\Css.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <header>
        <a href="Home.html">
          <h1>Css TricKs</h1>
        </a>
        <a href="Login.html" class="log">Login</a>
      </header>

      <section>
        <div class="menu">
          <div class="menu-grid">
            <a href="Home.html" class="menu-nav">Home</a>
            <a href="Gallery.html" class="menu-nav">Gallery</a>

            <div class="menu-nav" onclick="category()"><a href="#">Category</a>
              <div class="category">
                <a class="category-menu" onclick="categoryfilter()">
                  Css
                </a>
                <a class="category-menu" onclick="categoryfilter()">
                  Bootstrap
                </a>
                <a class="category-menu" onclick="categoryfilter()">
                  JavaScript
                </a>
              </div>
            </div>


            <a href="Setting.html" class="menu-nav">Setting</a>
            <a href="Registration.html" class="menu-nav">Registration</a>
          </div>
        </div>

        <div class="social">
          <div class="socialgrid">
            <div class="social-facebook"></div>
            <div class="social-instagram"></div>
            <div class="social-twitter"></div>
            <div class="social-whatsapp"></div>
          </div>
        </div>

        <div class="display">
          <div class="display-content">
            <div class="display-grid">
              <div class="content-name">
                Login
              </div>
              <div class="content-text-field-login">
                <input class="inputtext" type="email" value="" placeholder="Email" name="id" id="u"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="id">Enter Email</div>
                <input class="inputtext" type="password" value="" placeholder="Password" name="pass" id="p"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="pass">Enter Password</div>
                <input class="inputbutton" type="submit" value="Submit">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="../JavaScript/Category.js"></script>
</body>

</html>
