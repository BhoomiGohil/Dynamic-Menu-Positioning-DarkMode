    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="main">
            <header>
                <a href="Home.html">
                    <h1>Css TricKs</h1>
                </a>
                <div class="log"><a href="Login.html">Login</a></div>
            </header>

            <section>
                <div class="menu">
                    <div class="menu-grid">
                        <a href="Home.html" class="menu-nav">Home</a>
                        <a href="Gallery.html" class="menu-nav">Gallery</a>

                        <div class="menu-nav" onclick="toggleCategory()"><a href="#">Category</a>
                            <div class="category">
                                <a class="category-menu" onclick="hideCategory()">
                                    Css
                                </a>
                                <a class="category-menu" onclick="hideCategory()">
                                    Bootstrap
                                </a>
                                <a class="category-menu" onclick="hideCategory()">
                                    JavaScript
                                </a>
                            </div>
                        </div>


                        <a href="Setting.html" class="menu-nav">Setting</a>
                        <a href="Registration.html" class="menu-nav">Registration</a>
                    </div>
                </div>

                <div class="social">
                    <div class="socialgrid">
                        <div class="social-facebook"></div>
                        <div class="social-instagram"></div>
                        <div class="social-twitter"></div>
                        <div class="social-whatsapp"></div>
                    </div>
                </div>

                <div class="display">
                    <div class="display-content">
                        <div class="display-grid">
                            <div class="content-name">
                                Name
                            </div>
                            <div class="setting">
                                <div class="setting-content-index">
                                    Look :
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">Top :</div>
                                    <label class="switch">
                                        <input type="checkbox" id="top" class="menu-switch">
                                        <span class="slider"></span>
                                    </label>

                                    <div class="button-name">Right :</div>
                                    <label class="switch">
                                        <input type="checkbox" id="right" class="menu-switch">
                                        <span class="slider"></span>
                                    </label>
                                </div>

                                <div class="setting-button-box">
                                    <div class="button-name">Bottom :</div>
                                    <label class="switch">
                                        <input type="checkbox" id="bottom" class="menu-switch">
                                        <span class="slider"></span>
                                    </label>

                                    <div class="button-name">Left :</div>
                                    <label class="switch">
                                        <input type="checkbox" id="left" class="menu-switch">
                                        <span class="slider"></span>
                                    </label>
                                </div>

                                <div class="setting-content-index">
                                    Theme :
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Default/Dark :
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" id="darkModeSwitch">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
