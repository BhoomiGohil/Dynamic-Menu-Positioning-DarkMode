<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setting</title>
    <link rel="stylesheet" type="text/css" href="..\Css\Css.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <header>
                <a href="Home.html">
                    <h1>Css TricKs</h1>
                </a>
                <div class="log"><a href="Login.html">Login</a></div>
            </header>

            <section>
                <div class="menu">
                    <div class="menu-grid">
                        <div class="menu-nav"><a href="Home.html">Home</a></div>
                        <div class="menu-nav"><a href="Gallery.html">Gallery</a></div>
                        <div class="menu-nav" onclick="category()"><a href="#">Category</a></div>

                        <div class="category" style="display:none">
                            <div class="category-menu" onclick="categoryfilter()">
                                Css
                            </div>
                            <div class="category-menu" onclick="categoryfilter()">
                                Bootstrap
                            </div>
                            <div class="category-menu" onclick="categoryfilter()">
                                JavaScript
                            </div>
                        </div>

                        <div class="menu-nav"><a href="Setting.html">Setting</a></div>
                        <div class="menu-nav"><a href="Registration.html">Registration</a></div>
                    </div>
                </div>

                <div class="social">
                    <div class="socialgrid">
                        <div class="social-facebook"></div>
                        <div class="social-instagram"></div>
                        <div class="social-twitter"></div>
                        <div class="social-whatsapp"></div>
                    </div>
                </div>

                <div class="display">
                    <div class="display-content">
                        <div class="display-grid">
                            <div class="content-name">
                                Name
                            </div>
                            <div class="content-description">
                                <div class="setting">
                                    <div class="setting-content-index">
                                        Look :
                                    </div>
                                    <div class="setting-button-box">
                                        <div class="button-name">
                                            Top :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:43%" id="top" onclick="menu('top')">
                                            </div>
                                        </div>
                                        <div class="button-name">
                                            Right :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="right" onclick="menu('right')">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting-button-box">
                                        <div class="button-name">
                                            Bottom :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="bottom"
                                                onclick="menu('bottom')"></div>
                                        </div>
                                        <div class="button-name">
                                            Left :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="left" onclick="menu('left')">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting-content-index">
                                        Theme :
                                    </div>
                                    <div class="setting-button-box">
                                        <div class="button-name">
                                            Default/Dark :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="dark" onclick="theme()"></div>
                                        </div>
                                    </div>
                                    <div class="setting-content-index">
                                        Manual Theme :
                                    </div>
                                    <div class="setting-button-box">
                                        <div class="button-name">
                                            Header :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="header"
                                                onclick="manualcolor('header')">
                                            </div>
                                        </div>
                                        <div class="button-name">
                                            Menu :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="menu"
                                                onclick="manualcolor('menu')">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting-button-box">
                                        <div class="button-name">
                                            Display :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="display"
                                                onclick="manualcolor('display')">
                                            </div>
                                        </div>
                                        <div class="button-name">
                                            Footer :
                                        </div>
                                        <div class="button-back">
                                            <div class="button-ball" style="left:0%" id="footer"
                                                onclick="manualcolor('footer')">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting-manual-box">
                                        <div class="setting-color-box">
                                            <div class="small-color-box" style="background-color: black" onclick="manualtheme(this.backgroundColor)"></div>
                                            <div class="small-color-box" style="background-color: lightslategray"></div>
                                            <div class="small-color-box" style="background-color: lightslategrey"></div>
                                            <div class="small-color-box" style="background-color: lightsteelblue"></div>
                                            <div class="small-color-box" style="background-color: white"></div>
                                        </div>
                                        <div class="setting-color-box">
                                            <div class="small-color-box" style="background-color: navy"></div>
                                            <div class="small-color-box" style="background-color: darkblue"></div>
                                            <div class="small-color-box" style="background-color: midnightblue"></div>
                                            <div class="small-color-box" style="background-color: mediumblue"></div>
                                            <div class="small-color-box" style="background-color: blue"></div>
                                            <div class="small-color-box" style="background-color: royalblue"></div>
                                            <div class="small-color-box" style="background-color: dodgerblue"></div>
                                        </div>
                                        <div class="setting-color-box">
                                            <div class="small-color-box" style="background-color: darkred"></div>
                                            <div class="small-color-box" style="background-color: brown"></div>
                                            <div class="small-color-box" style="background-color: firebrick"></div>
                                            <div class="small-color-box" style="background-color: crimson"></div>
                                            <div class="small-color-box" style="background-color: red"></div>
                                            <div class="small-color-box" style="background-color: orangered"></div>
                                            <div class="small-color-box" style="background-color: coral"></div>
                                            <div class="small-color-box" style="background-color: darkorange"></div>
                                            <div class="small-color-box" style="background-color: orange"></div>
                                        </div>
                                        <div class="setting-color-box">
                                            <div class="small-color-box" style="background-color: purple"></div>
                                            <div class="small-color-box" style="background-color: fuchsia"></div>
                                            <div class="small-color-box" style="background-color: orchid"></div>
                                        </div>
                                        <div class="setting-color-box">
                                            <div class="small-color-box" style="background-color: darkgreen"></div>
                                            <div class="small-color-box" style="background-color: green"></div>
                                            <div class="small-color-box" style="background-color: forestgreen"></div>
                                            <div class="small-color-box" style="background-color: limegreen"></div>
                                            <div class="small-color-box" style="background-color: lime"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
    </div>
    </div>
    <script src="../JavaScript/JavaScript.js"></script>
    <script src="../JavaScript/Setting.js"></script>
    <script src="../JavaScript/Dark.js"></script>
</body>

</html>
