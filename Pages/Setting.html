<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setting</title>
    <link rel="stylesheet" type="text/css" href="..\Css\Css.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <header>
                <a href="Home.html">
                    <h1>Css TricKs</h1>
                </a>
                <div class="log"><a href="Login.html">Login</a></div>
            </header>

            <section>
                <div class="menu">
                    <div class="menu-grid">
                        <a href="Home.html" class="menu-nav">Home</a>
                        <a href="Gallery.html" class="menu-nav">Gallery</a>

                        <div class="menu-nav" onclick="category()"><a href="#">Category</a>
                            <div class="category">
                                <a class="category-menu" onclick="categoryfilter()">
                                    Css
                                </a>
                                <a class="category-menu" onclick="categoryfilter()">
                                    Bootstrap
                                </a>
                                <a class="category-menu" onclick="categoryfilter()">
                                    JavaScript
                                </a>
                            </div>
                        </div>


                        <a href="Setting.html" class="menu-nav">Setting</a>
                        <a href="Registration.html" class="menu-nav">Registration</a>
                    </div>
                </div>

                <div class="social">
                    <div class="socialgrid">
                        <div class="social-facebook"></div>
                        <div class="social-instagram"></div>
                        <div class="social-twitter"></div>
                        <div class="social-whatsapp"></div>
                    </div>
                </div>

                <div class="display">
                    <div class="display-content">
                        <div class="display-grid">
                            <div class="content-name">
                                Name
                            </div>
                            <div class="setting">
                                <div class="setting-content-index">
                                    Look :
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Top :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:43%" id="top" onclick="menu('top')">
                                        </div>
                                    </div>
                                    <div class="button-name">
                                        Right :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="right" onclick="menu('right')">
                                        </div>
                                    </div>
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Bottom :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="bottom" onclick="menu('bottom')">
                                        </div>
                                    </div>
                                    <div class="button-name">
                                        Left :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="left" onclick="menu('left')">
                                        </div>
                                    </div>
                                </div>
                                <div class="setting-content-index">
                                    Theme :
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Default/Dark :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="dark" onclick="theme()"></div>
                                    </div>
                                </div>
                                <div class="setting-content-index">
                                    Manual Theme :
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Header :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="header"
                                            onclick="manualcolor('header')">
                                        </div>
                                    </div>
                                    <div class="button-name">
                                        Menu :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="menu"
                                            onclick="manualcolor('menu')">
                                        </div>
                                    </div>
                                </div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Display :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="display"
                                            onclick="manualcolor('display')">
                                        </div>
                                    </div>
                                    <div class="button-name">
                                        Footer :
                                    </div>
                                    <div class="button-back">
                                        <div class="button-ball" style="left:0%" id="footer"
                                            onclick="manualcolor('footer')">
                                        </div>
                                    </div>
                                </div>
                                <div class="setting-content-index">
                                    Choose Color for Manual Theme :
                                </div>
                                <div class="msg" style="display:none"></div>
                                <div class="setting-button-box">
                                    <div class="button-name">
                                        Theme Color :
                                    </div>
                                    <div class="button-color">
                                        <input type="color" value="#560606" class="colorpicker">
                                    </div>
                                    <div class="button-name">
                                        Font Color :
                                    </div>
                                    <div class="button-color">
                                        <input type="color" value="Black" class="colorpicker">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
    </div>
    </div>
    <script src="../JavaScript/Category.js"></script>
    <script src="../JavaScript/Setting.js"></script>
</body>

</html>
