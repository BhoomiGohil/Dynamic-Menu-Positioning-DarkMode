<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="..\Css\Css.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <header>
        <a href="Home.html">
          <h1>Css TricKs</h1>
        </a>
        <div class="log"><a href="Login.html">Login</a></div>
      </header>

      <section>
        <div class="menu">
          <div class="menu-grid">
            <div class="menu-nav"><a href="Home.html">Home</a></div>
            <div class="menu-nav"><a href="Gallery.html">Gallery</a></div>
            <div class="menu-nav" onclick="category()"><a href="#">Category</a></div>

            <div class="category" style="display:none">
              <div class="category-menu" onclick="categoryfilter()">
                Css
              </div>
              <div class="category-menu" onclick="categoryfilter()">
                Bootstrap
              </div>
              <div class="category-menu" onclick="categoryfilter()">
                JavaScript
              </div>
            </div>

            <div class="menu-nav"><a href="Setting.html">Setting</a></div>
            <div class="menu-nav"><a href="Registration.html">Registration</a></div>
          </div>
        </div>

        <div class="social">
          <div class="socialgrid">
            <div class="social-facebook"></div>
            <div class="social-instagram"></div>
            <div class="social-twitter"></div>
            <div class="social-whatsapp"></div>
          </div>
        </div>

        <div class="display">
          <div class="display-content">
            <div class="display-grid">
              <div class="content-name">
                Registration
              </div>
              <div class="content-text-field-reg">
                <input class="inputtext" type="text" value="" placeholder="First Name" name="firstname" id="fn"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="firstname">Enter First Name</div>
                <input class="inputtext" type="text" value="" placeholder="Last Name" name="lastname" id="ln"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="lastname">Enter Last Name</div>
                <input class="inputtext" type="email" value="" placeholder="Email" name="email" id="e"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="email">Enter Email</div>
                <input class="inputtext" type="text" value="" placeholder="Number" name="phone" id="ph"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="phone">Enter Phone Number</div>
                <input class="inputtext" type="password" value="" placeholder="Password" name="password" id="p"
                  onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="password">Enter Password</div>
                <input class="inputtext" type="password" value="" placeholder="Confirm Password" name="confirmpassword"
                  id="cp" onfocus="textfocus(this.name)" onblur="textblur(this.name , this.id)">
                <div class="textmsg" id="confirmpassword">Enter Confirm Password</div>
                <input class="inputbutton" type="submit" value="Registration">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="../JavaScript/JavaScript.js"></script>
  <script src="../JavaScript/Setting.js"></script>
</body>

</html>
